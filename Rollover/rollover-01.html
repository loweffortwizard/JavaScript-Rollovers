<!DOCTYPE html>
<html>
	<title>Rollover-Script-01</title> 
<body>

	<h1> JavaScript Hover Alert - Internal Code </h1>
	<p> JavaScript can be written within html - but this is old-fashioned... </p>

	<button type="button" onmouseover="rolloverAlert()">Click Me, I dare you!</button>

	<script>
		function rolloverAlert(){
		
			alert("You just hovered your mouse oven a button!");
		
		}
	</script>
	
</body>
</html>
